<!doctype html>
<html ng-app>
  <head>
    <title>Angular Animate Demo</title>
    <link rel="stylesheet" href="./animate.css">
  </head>
  <body>
    <div ng-init="listings=['5 Freelon', '8 Freelon', '1600 Penn']">
      <input ng-model="search" autofocus>
      <div class="listing" ng-repeat="listing in listings | filter:search" 
           ng-bind="listing">
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <script type="text/javascript" src="./angular-animate.min.js"></script>
  </body>
</html>
